description = "Default layout"

[session]
security = "all"
==
<html>
<head>
  <meta charset="utf-8">
  <title>Olympos - {{ this.page.title }}</title>
  <meta name="description" content="{{ this.page.meta_description }}">
  <meta name="title" content="{{ this.page.meta_title }}">
  <meta name="author" content="OctoberCMS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="generator" content="OctoberCMS">
  <link rel="icon" type="image/png" href="{{ 'assets/images/favicon.ico'|theme }}">
  <link href="{{ 'assets/dist/css/style.css'|theme }}" rel="stylesheet">
  {% styles %}
</head>
<body>

{% partial "header" %}

<!-- Content -->
<section id="layout-content" class="container clearfix">
  {% page %}
</section>

{% partial "footer" %}

<!-- Scripts -->
<script src="{{ 
  [
    'assets/js/jquery.js',
    'assets/dist/js/app.js'
  ]
  |theme }}"></script>
{% framework extras %}
{% scripts %}

<script type="text/javascript">

  jQuery(document).ready(function ($) {

    $('.contact-form').on('ajaxError', function (event, message) {
      $('.flash').removeClass('active');
      $('.flash.error').addClass('active');
    });

    $('.contact-form').on('ajaxSuccess', function (event, message) {
      $('.flash').removeClass('active');
      $('.flash.success').addClass('active');
    });
  });

</script>

</body>
</html>
