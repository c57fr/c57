<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{this.page.title}} | Doc c57</title>

    <link rel="icon" type="image/gif" href="{{ 'assets/images/favicon.ico'|theme }}">
    <link rel="icon" type="image/gif" href="{{ 'assets/images/animated_favicon.gif'|theme }}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous">

    #}
    <link href="{{ ['assets/sass/doc/hacker.scss','assets/sass/doc/doc.scss']|theme }}" rel="stylesheet">
    <link href="{{ 'assets/dist/css/bootstrap-4-hover-navbar.css'|theme }}" rel="stylesheet">

    <style>
      .navbar {
        margin: 20px 0;
      }

      .jumbotrono {
        text-align: center;
        min-height: 0;
        background-color: #1f1f1f;
        padding-top: 20px;
        padding-bottom: 0;
      }

      .jumbotron h1 {
        color: blue;
      }
    </style>

  </head>

  <body>
    {% partial "doc/header" %} 

    {% partial "doc/mainMenuDoc" %}

    <section id="main_content">
      <div class="row">
        <!-- Main page content -->
        {% component 'staticPage' %}
      </div>
    </section>

    {% partial "une/footerc57" %}
