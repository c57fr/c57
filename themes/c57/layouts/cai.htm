description = "CAI layout"

[session]
security = "all"
==
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="author" content="C57">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/gif" href="{{ 'assets/images/animated_favicon.gif'|theme }}">
    <link rel="icon" type="image/gif" href="{{ 'assets/images/favicon.ico'|theme }}">

    <!--Cf. BEA pour last fontawesome -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{{ 'assets/dist/css/cai/bootstrap.min.css'|theme }}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{{ 'assets/dist/css/cai/mdb.min.css'|theme }}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{{ 'assets/dist/css/cai/style.css'|theme }}" rel="stylesheet">
</head>

<body class="fixed-sn light-blue-skin">

{% partial "cai/header" %}

{% page %}

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="{{ 'assets/dist/js/cai/jquery-3.2.1.min.js'|theme }}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{{ 'assets/dist/js/cai/popper.min.js'|theme }}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{{ 'assets/dist/js/cai/bootstrap.min.js'|theme }}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{{ 'assets/dist/js/cai/mdb.min.js'|theme }}"></script>

<!-- Initializations -->
<script>
    // SideNav Initialization
    $(".button-collapse").sideNav();

    // Material Select Initialization
    $(document).ready(function () {
        $('.mdb-select').material_select();
    });

    // Data Picker Initialization
    $('.datepicker').pickadate();

    // Tooltip Initialization
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>

<!-- Charts -->
<script>
    // Minimalist chart
    $(function () {
        $('.min-chart#chart-sales').easyPieChart({
            barColor: "#4caf50",
            onStep: function (from, to, percent) {
                $(this.el).find('.percent').text(Math.round(percent));
            }
        });
    });

    // Main chart
    var ctxL = document.getElementById("lineChart").getContext('2d');
    var myLineChart = new Chart(ctxL, {
        type: 'line',
        data: {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [{
                label: "My First dataset",
                fillColor: "#fff",
                backgroundColor: 'rgba(255, 255, 255, .3)',
                borderColor: 'rgba(255, 99, 132)',
                data: [0, 10, 5, 2, 20, 30, 45],
            }]
        },
        options: {
            legend: {
                labels: {
                    fontColor: "#fff",
                }
            },
            scales: {
                xAxes: [{
                    gridLines: {
                        display: true,
                        color: "rgba(255,255,255,.25)"
                    },
                    ticks: {
                        fontColor: "#fff",
                    },
                }],
                yAxes: [{
                    display: true,
                    gridLines: {
                        display: true,
                        color: "rgba(255,255,255,.25)"
                    },
                    ticks: {
                        fontColor: "#fff",
                    },
                }],
            }
        }
    });
</script>

<!-- Alerts -->
<script>
    $(function () {
        $('#folder-1').click(function () {
            toastr.error("Folder 1 has been clicked!", "Folder 1", {
                "positionClass": "toast-top-right",
            });
        });
        $('#folder-2').click(function () {
            // make it not dissappear
            toastr.info("Folder 2 has been clicked!", "Folder 2", );
        });
        $('#folder-3').click(function () {
            // make it not dissappear
            toastr.info("Folder 3 has been clicked!", "Folder 3", );
        });

        $('#input_starttime').pickatime({
            // 12 or 24 hour
            twelvehour: false,
            // Light or Dark theme
            darktheme: true
        });
        $('#input_endtime').pickatime({
            // 12 or 24 hour
            twelvehour: false,
            // Light or Dark theme
            darktheme: true
        });

    });
</script>
</body>

</html>
