description = "c57mdb layout"

[session]
security = "all"
==
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{{ this.page.title }} | c57</title>
  <meta name="description" content="{{ this.page.meta_description }}">
  <meta name="title" content="{{ this.page.meta_title }}">
  <meta name="author" content="OctoberCMS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="generator" content="OctoberCMS">
  <!--<link rel="shortcut icon" type="image/png" href="{{ 'assets/images/favicon.ico'|theme }}">-->
  <link rel="icon" type="image/gif" href="{{ 'assets/images/animated_favicon.gif'|theme }}">
  <link href="{{ ['assets/dist/css/all.css']|theme }}" rel="stylesheet">
  {#
  <link href="{{ ['assets/less/theme.less']|theme }}" rel="stylesheet">
  #}
  {% styles %}
</head>
<body>

{% partial "une/headerc57" %}

<!-- Content -->
<section id="layout-content" class="container clearfix">
  {% page %}
</section>

{% partial "une/footerc57" %}

<!-- Scripts -->
<script src="{{
  [
    'assets/js/jquery.js',
    'assets/dist/js/app.js'
  ]
  |theme }}">
</script>

{% framework extras %}
{% scripts %}

<script type="text/javascript">

  jQuery(document).ready(function ($) {
    console.log('Ok');
  });

</script>

</body>
</html>
